   <center> <h1>Saiyann kesath ride pe chalo sam ko choli kholdenge</h1></center><br> <br>

                <div class="card-body">
                <p class="card-text">Raftar xa hamro gadi poila bhagna jani vaye aaunu seat xa xani xani.</p>
                <form action="https://uat.esewa.com.np/epay/main" method="POST">
                    <input value="1010" name="tAmt" type="hidden">
                    <input value="1000" name="amt" type="hidden">
                    <input value="5" name="txAmt" type="hidden">
                    <input value="2" name="psc" type="hidden">
                    <input value="3" name="pdc" type="hidden">
                    <input value="EPAYTEST" name="scd" type="hidden">
                    <input value="bus1" name="pid" type="hidden">
                    <input value="http://merchant.com.np/page/esewa_payment_success?q=su" type="hidden" name="su">

                </div>
            </div>
